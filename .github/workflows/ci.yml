name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node with v20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: yarn

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules/.cache/prettier
          key: ${{ runner.os }}-node20.11.0-test-v0-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-node20.11.0-test-v0-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
